<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ijou Gdana</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar">
    <div class="logo-container">
        <img src="image/logo.png" alt="Logo IjouGdana" id="logo">
    </div>

    <div class="search-container">
        <!-- Search Bar -->
        <div class="search-input-container">
            <input type="text" id="event-search" placeholder="Rechercher des événements..." class="search-input">
        </div>
        
        <!-- Location Select -->
        <div class="select-container">
            <select id="category-filter" class="category-select">
                <option value="" disabled selected>Choisissez un lieu</option>
                <option value="mednine">Medenine</option>
                <option value="Djerba">Djerba</option>
                <option value="Zarzis">Zarzis</option>
                <option value="Bengarden">Benguarden</option>
                <option value="BeniKhedache">Beni Khedache</option>
            </select>
        </div>
        <!-- Search Button -->
        <button id="search-button" class="search-button"><img src="image/rech.png" alt="" ></button>
    </div>

    <!-- Navbar Links -->
    <ul class="nav-links">
        <li><a href="#events">Trouver des Événements</a></li>
        <li><a href="#">Connexion</a></li>
        <li><a href="#">Ouvrir un compte</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav> <hr>
<div class="banner">
    <div class="image-container">
        <img src="image/slogan.png" alt="Slogan" class="banner-image">
        <div class="caption">Votre Slogan</div>
    </div>
    <div class="image-container">
        <img src="image/maher_raouff.jpg" alt="Raouf Maher" class="banner-image">
    </div>
    
</div>


<script src="js/main.js"></script>
</body>
</html>
